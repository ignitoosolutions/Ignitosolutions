{% extends 'base.html' %}
{% block title %}Services â€“ IgnitoSolutions{% endblock %}
{% block content %}
<section class="services-section">
  <h2>Services Cost Calculator</h2>
  <form id="calculator-form" class="calc">
    <label>Service</label>
    <select id="service-select">
      {% for s in services %}
        <option value="{{ extract_price(s.price_display) }}" data-name="{{ s.name }}">
          {{ s.name }} ({{ s.price_display }})
        </option>
      {% endfor %}
    </select>
    <label>Quantity</label>
    <input id="quantity" type="number" value="1" min="1">
    <button id="calc-btn" type="button">Estimate</button>
    <div id="calc-result">Total: $0.00</div>
  </form>

  <div class="services-grid">
    {% for s in services %}
      <div class="service-card" data-id="{{ s.id }}" data-name="{{ s.name }}"
           data-price="{{ extract_price(s.price_display) }}">
        <h3>{{ s.name }}</h3>
        <p>{{ s.description }}</p>
        <div class="price">{{ s.price_display }}</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
